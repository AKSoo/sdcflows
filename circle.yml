machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/downloads/"
    - "~/docker/"

  pre:
    # Download test data
    - bash build/circle_setup.sh
    - pip install coverage
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t oesteban/fmriprep:latest .
    - mkdir -p ~/docker; docker save oesteban/fmriprep:latest > ~/docker/image.tar
test:
  override:
    # Run tests file
    - bash build/circle_tests.sh:
        timeout: 4800

general:
  artifacts:
    #- "~/scratch/outputs/ss-all/out"
    #- "~/scratch/outputs/ss-all/work"
    - "~/scratch/outputs/ms-fmriprep/out"
    - "~/scratch/outputs/ms-fmriprep/work"
