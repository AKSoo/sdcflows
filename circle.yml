machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/scratch"
    - "~/downloads/"
    - "~/docker"

  pre:
    # Download test data
    - bash build/circle_setup.sh
    - pip install coverage
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker info
    - docker pull oesteban/crn_nipype
    - mkdir -p ~/docker; docker save oesteban/crn_nipype > ~/docker/image.tar
    - docker build -t oesteban/fmriprep .
test:
  override:
    # run unit tests
    - source activate crnenv
    - pwd
    - python -m unittest discover test
    - source deactivate crnenv
    # Run tests file
    - bash build/circle_tests.sh:
        timeout: 4800

general:
  artifacts:
    #- "~/scratch/outputs/ss-all/out"
    #- "~/scratch/outputs/ss-all/work"
    - "~/scratch/outputs/ms-fmriprep/out"
    - "~/scratch/outputs/ms-fmriprep/work"
